<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <nav>
        <a href="index.html">
         <button class="back btn btn-primary">Previous Page</button>
        </a> 
     </nav> 

     <div class="contactus">
        <div class="title">
            <h2>Contact Page</h2>
        </div>

        <div class="box">

            <!-- FORM -->
            <div class="contact form">
                <form action="">
                    <div class="formbox">
                        <div class="row50">
                            <div class="inputbox">
                                <span>FIRST NAME</span>
                                <input type="text" placeholder="Name">
                            </div>

                            <div class="inputbox">
                                <span>EMAIL</span>
                                <input type="email" placeholder="Email">
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputbox">
                                <span>SUBJECT</span>
                                <input type="text" placeholder="Subject">
                            </div>

                            <div class="inputbox">
                                <span>MOBILE</span>
                                <input type="email" placeholder="Mobile">
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputbox">
                                <span>MESSAGE</span>
                                <textarea placeholder="Message"></textarea>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputbox">
                                <input class="btn btn-primary" type="submit" value="SEND">
                            </div>
                        </div>

                    </div>
                </form>
            </div>


            <!-- INFO -->
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infobox">
                    <div>
                        <span><i class="fa-solid fa-location-dot"></i></span>
                        <p class="location-p">34/34b Alexander Kazbegi Ave</p>
                    </div>

                    <div>
                        <span><i class="fa-sharp fa-solid fa-envelope"></i></span>
                        <a href="">study@itstep.ge</a>
                    </div>

                    <div>
                        <span><i class="fa-solid fa-phone"></i></span>
                        <a href="">+995 (32) 215-55-51</a>
                    </div>

                    <ul class="sci">
                        <li><a href=""><i class="fa-brands fa-linkedin"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                    </ul>

                </div>
            </div>



            <!-- MAP -->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2977.88738780162!2d44.740175900000004!3d41.7229488!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40447311abb9c315%3A0x2994bf41c0eb46d7!2s34%2F34b%20Alexander%20Kazbegi%20Ave%2C%20T&#39;bilisi!5e0!3m2!1sen!2sge!4v1683542106867!5m2!1sen!2sge" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
     </div>


</body>
</html>
